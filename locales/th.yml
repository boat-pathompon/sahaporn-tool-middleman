    we_experiment_to_2: 'ลดต้นทุนและระยะเวลาการผลิต'
    we_experiment_to_3: 'วิจัยและพัฒนาผลิตภัณฑ์ใหม่ๆ ตลอดจนค้นหากระบวนการผลิตแบบใหม่ๆ เช่นกัน'
    experiences_teams_of_workers: 'ทีมงานเปี่ยมประสบการณ์ เชี่ยวชาญหลากหลายแขนง'
    our_team_consisted_paragraph: 'ทีมงานของเราประกอบไปด้วยผู้เชี่ยวชาญในทุกสายงานที่มีประสบการณ์ยาวนานกับในด้านที่แต่ละท่านถนัด พร้อมทำงานร่วมกันอย่างเป็นหนึ่งเดียว'
    with_them_we_can_paragraph: 'งาน โครงการ หรือคำสั่งซื้อของคุณจะถูกดูแลด้วยพวกเขาอย่างีดีที่สุดในทุกรายละเอียด'
    our_teams_of_experts_can: 'ทีมผู้เชี่ยวชาญของเราสามารถช่วยเหลือคุณในเรื่องใดบ้าง'
    our_teams_of_experts_can_1: 'ช่วยคุณลงรายละเอียดในกระบวนการผลิตแต่ละขั้นตอน'
    our_teams_of_experts_can_2: 'ดูแลโครงการของคุณด้วยความใส่ใจขั้นสูงสุด'
    our_teams_of_experts_can_3: 'จัดการเสร็จสิ้นโครงการ ส่งมอบสินค้าตามกำหนดเวลา และควบคุมความผิดพลาดให้เกิดน้อยที่สุด'
  idea_to_reality:
    from_sketch_to_drawings: 'จากภาพร่าง สู่แบบแผนชัดเจน'
    every_product_start_from_paragraph: 'ทุกๆ ผลิตภัณฑ์เกิดขึ้นได้จากความคิด จากนั้นจึงร่าง และทำให้มันเป็นแบบแปลน แล้วเริ่มผลิตของจริงขึ้นมา'
    at_sahaporn_tool_paragraph: 'ที่สหพรทูล เรามีทีมผู้เชี่ยวชาญ เคียงข้างคุณในการรังสรรความคิดออกมาให้เป็นสินค้าจริง'
    what_we_can_do: 'เราสร้างสรรค์สิ่งใดได้บ้าง'
    what_we_can_do_1: 'ออกแบบภาพร่างเชิงเทคนิคให้กับไอเดียของคุณ ปรับแต่ง และนำเข้าสู่กระบวนการผลิต'
    what_we_can_do_2: 'ให้คำแนะนำในการผลิตด้วยวิธีที่เหมาะสมกับไอเดียและความคิดที่คุณต้องการสร้างผลิตภัณฑ์ขึ้นมา พร้อมช่วยคำนวณต้นทุนและกรอบเวลาในการผลิตให้ด้วย'
    making_the_design: 'งานออกแบบ เราก็เชี่ยวชาญ'
    we_also_help_you_paragraph: 'เรามีบริการช่วยเหลือคุณออกแบบ ดีไซน์สินค้าให้สามารถผลิตจริงได้ ด้วยการจำลองภาพสามมิติเทคนิคต่างๆ'
    by_making_the_3d_paragraph: 'ด้วยการออกแบบจำลองภาพแบบสามมิติ ทำให้คุณเห็นแบบได้ครบทุกมุม ว่าถูกประกอบและสร้างขึ้นได้อย่างไร ก่อนที่จะผลิตจริง'
    our_experts_will_paragraph: 'ผู้เชี่ยวชาญของเรายังสามารถจำลองการผลิตแต่ละขั้นตอนก่อนทำจริง เพื่อให้มั่นใจว่าผลิตภัณฑ์ปลายทางตรงกับสิ่งที่คุณต้องการ'
    put_into_production_line: 'ใส่แผนสู่การผลิตจริง'
    once_we_have_create_paragraph: 'หลังจากการจำลองแบบการผลิตแล้ว เราก็นำแผนที่ดีไซน์แล้ว เข้าสู่ขั้นตอนการผลิต เพื่อสร้างตัวต้นแบบจริงๆ อีกครั้ง'
    we_have_teams_to_help_paragraph: 'เรามีทีมงานช่วยดูแลคุณตั้งแต่งานกลึงวัตถุดิบจนถึงงานประกอบชิ้นส่วน'
    once_the_prototype_paragraph: 'เมื่อสร้างตัวต้นแบบได้ตัวหนึ่งแล้ว เราสามารถเสนอวิธีที่ช่วยให้คุณผลิตสิ่งนี้ได้จำนวนที่มากขึ้น และมีต้นทุนต่ำลง'
    after_the_prototype: 'หลังจากผลิตตัวต้นแบบแล้ว'
    after_the_prototype_1: 'เราจะช่วยคุณวางแผนการทำงานขั้นต่อไป จะผลิตจำนวนมากหรือปรับปรุงแบบก็พร้อมดูแล'
    after_the_prototype_2: 'เราจะช่วยคุณคำนวณต้นทุนการผลิต ทั้งผลิตแบบจำนวนน้อยและจำนวนมหาศาล'
  mass_production:
    economy_of_scale: ยิ่งผลิตมาก ยิ่งลดต้นทุน (ECONOMY OF SCALE)'
    when_producing_more_units_paragraph: 'ในการผลิตสินค้าอะไรก็ตามที ยิ่งผลิตจำนวนมาก ต้นทุนต่อชิ้นก็จะยิ่งถูกลง และการคำนวณการผลิตเป็นล็อตๆ แยกรุ่นแยกแบบที่ชาญฉลาด จะทำให้ลดต้นทุน มีของทันความต้องการ และทำงานได้อย่างมีประสิทธิภาพ'
    our_manufacturing_processes_paragraph: 'กระบวนการผลิตของเราจะถูกแบ่งย่อยเป็นช่วงๆ เพื่อเพิ่มประสิทธิภาพการผลิตและลดระยะเวลาการผลิตไปในทางเดียวกัน'
    at_sahaporn_tool_paragraph: 'ที่สหพรทูล เรารองรับการผลิตจำนวนมากและคงคุณภาพของสินค้าไว้ได้อย่างดี'
    manufactured_for_market_trial: 'การผลิตเพื่อทดลองตลาด'
    we_provide_manufacturing_service_paragraph: 'หากสินค้ายังใหม่ ต้องการการตอบรับจากตลาด เราสามารถเปิดไลน์ผลิตสินค้าในจำนวนจำกัดได้เช่นกัน'
    our_manufacturing_processes_paragraph: 'กระบวนการผลิตของเราสามารถปรับจำนวนให้ผลิตในจำนวนที่คุณต้องการในขณะที่ต้องการควบคุมคุณภาพด้วย'
    limited_number_production: 'การผลิตแบบจำนวนจำกัด'
    limited_number_production_1: 'ผู้เชี่ยวชาญของเราสามารถออกแบบการผลิตที่เหมาะสมกับจำนวนสินค้าที่คุณต้องการในจำนวนจำกัด '
    limited_number_production_2: 'แม้จำนวนการผลิตจะไม่มาก แต่เราก็รับทำ ด้วยคุณภาพยอดเยี่ยมไม่แพ้การผลิตขนาดใหญ่'
    adaptive_manufacturing: 'การผลิตที่พร้อมปรับตัวอย่างยืดหยุ่น'
    we_provide_our_client_paragraph: 'เราพร้อมให้คำปรึกษาด้านการผลิตแก่ลูกค้าทุกท่าน เพื่อให้เข้าใจและเห็นภาพตรงกันเกี่ยวกับการกระบวนการผลิตที่เหมาะสมทั้งต้นทุน เวลา และสถานการณ์ต่างๆ ของทุกฝ่าย'
    this_way_paragraph: 'เมื่อดำเนินการแบบนี้ ทีมของเราและลูกค้าสามารถคำนวณเวลาและต้นทุนได้'
    our_teams_of_experts_can: 'ทีมผู้เชี่ยวชาญของเราสามารถช่วยเหลือคุณได้ ทั้ง'
    our_teams_of_experts_can_1: 'ช่วยอธิบายคุณในทุกรายละเอียดของขั้นตอนการผลิต'
    our_teams_of_experts_can_2: 'แนะนำขั้นตอนการผลิตที่เหมาะสมกับความต้องการของคุณ'
    our_teams_of_experts_can_3: 'นำเสนอแผนการใช้งบประมาณและการใช้เวลาการผลิตตั้งแต่ระยะแรกของโครงการ'
    planing_ahead: 'วางแผนล่วงหน้า'
    we_are_always_paragraph: 'เราพร้อมเสมอที่จะปรับตัว เปลี่ยนรายละเอียดการผลิตพร้อมกับความต้องการของคุณ'
    this_way_you_can_paragraph: 'นี่คืออีกหนึ่งทางเลือกที่คุณสามารถกำหนดกรอบเวลาการผลิตได้ล่วงหน้า ลดปัญหาสินค้าขาดตลาด'
